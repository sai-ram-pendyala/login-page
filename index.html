<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Sign Up</title>
</head>
<body>
    <img id="background" src="photo-1493612276216-ee3925520721.avif" alt="background-image"/>
    <div>
        Our community is made up of people just like you - passionate, driven, and committed to making a difference in the world. By signing up, you'll become a part of this amazing network of individuals who are working together to create positive change.
    </div>
    <form>
        <legend>Get ready to discover a whole new world!</legend>
        <fieldset>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname">
        </fieldset>
        <fieldset>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="mobilenumber">Phone Number</label>
            <input type="text" id="mobilenumber" name="mobilenumber" minlength="10" maxlength="10">
        </fieldset>
        <fieldset>
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <label for="confirmed-password">Confirm Password</label>
            <input type="password" id="confirmed-password" name="confirmed-password">
        </fieldset>
    </form>
</body>
</html>
